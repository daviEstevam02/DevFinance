<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFinance</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>
    <main class="container">
        <section id="balance">

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Entradas">
                </h3>
                <p id="income">5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Entradas">
                </h3>
                <p id="expense">2.000,00</p>
            </div>
            <div class="card green">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Entradas">
                </h3>
                <p id="total">3.000,00</p>
            </div>
        </section>
        <section id="transaction">

            <a
                onclick="Modal.changeModalState()" 
                href="#" 
                class="button new"
            >
                + nova transação
            </a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
           <div id="form">
                <h2>Nova Transação</h2>

               <form action="">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="description"
                            name="description"
                            placeholder="Descrição"
                        >
                       
                    </div>
                    <div class="input-group amount">
                        <input 
                            type="number" 
                            id="amount"
                            name="amount"
                            placeholder="0,00"
                        >
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <input 
                            type="date" 
                            id="date"
                            name="date"
                            placeholder="Descrição"
                        >
                       
                    </div>
               </form>
           </div>

            <div class="modal-buttons">
                <a 
                    onclick="Modal.changeModalState()"
                    href="#" 
                    class="button cancel"
                >
                    Cancelar
                </a> 
                <button class="save-button">Salvar</button>
            </div>

        </div>
    </div>

   

    <footer>
        <p>Dev.finance$</p>
    </footer>
    
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
